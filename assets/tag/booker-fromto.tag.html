<booker-fromto>
    <div class='row'>
        <div class='small-6 columns'>
            <label>
                Desde
                <input placeholder="Codigo postal" type="text" name="order[pickup_postcode]" id="order_pickup_postcode" />
                <small class='hide pickup_postcode_error'>
                    <span class='pickup_postcode_error_text'></span>
                </small>
            </label>
        </div>
        <div class='small-6 columns'>
            <label>
                Hasta
                <input placeholder="Codigo postal" type="text" name="order[delivery_postcode]" id="order_delivery_postcode" />
                <small class='hide delivery_postcode_error'>
                    <span class='delivery_postcode_error_text'></span>
                </small>
            </label>
        </div>
    </div>
</booker-fromto>
