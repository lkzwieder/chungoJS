<booker-vehicles>
    <div class='row'>
        <div class='small-12 columns'>
            <div class='booker__vehicles'>
                <p class='red vehicle_error hide'>
                    <span class='icon-shutl_error icon--error'></span>
                    <span class='vehicle_error_text'></span>
                </p>
                <p class='red other_error hide'>
                    <span class='icon-shutl_error icon--error'></span>
                    <span class='other_error_text'></span>
                </p>
                <small>Mi encomienda puede ser llevada por:</small>
                <div class='booker__option'>
                    <div class='row'>
                        <div class='small-10 columns'>
                            <div class='booker__vehicle-name'>
                                <i class="fa fa-bicycle" aria-hidden="true"></i>
                                <strong>
                                    Bicicleta
                                </strong>
                            </div>
                            <div class='booker__dimensions'>
                                <small>
                                    <strong>
                                        3kg max.
                                    </strong>
                                    L30 x A25 x A10 cm
                                </small>
                            </div>
                        </div>
                        <div class='small-2 columns'>
                            <input id="bicycle" class="booker__radio" type="radio" value="bicycle" name="order[vehicle]" />
                            <label for='bicycle'></label>
                        </div>
                    </div>
                </div>
                <div class='booker__option'>
                    <div class='row'>
                        <div class='small-10 columns'>
                            <div class='booker__vehicle-name'>
                                <i class="fa fa-motorcycle" aria-hidden="true"></i>
                                <strong>
                                    Motocicleta
                                </strong>
                            </div>
                            <div class='booker__dimensions'>
                                <small>
                                    <strong>
                                        6kg max.
                                    </strong>
                                    L35 x A25 x A25 cm
                                </small>
                            </div>
                        </div>
                        <div class='small-2 columns'>
                            <input id="motorbike" class="booker__radio" type="radio" value="motorbike" name="order[vehicle]" />
                            <label for='motorbike'></label>
                        </div>
                    </div>
                </div>
                <div class='booker__option'>
                    <div class='row'>
                        <div class='small-10 columns'>
                            <div class='booker__vehicle-name'>
                                <i class="fa fa-car" aria-hidden="true"></i>
                                <strong>
                                    Automovil
                                </strong>
                            </div>
                            <div class='booker__dimensions'>
                                <small>
                                    <strong>
                                        50kg max.
                                    </strong>
                                    L100 x A100 x A75 cm
                                </small>
                            </div>
                        </div>
                        <div class='small-2 columns'>
                            <input id="parcel_car" class="booker__radio" type="radio" value="parcel_car" name="order[vehicle]" />
                            <label for='parcel_car'></label>
                        </div>
                    </div>
                </div>
                <div class='booker__option'>
                    <div class='row'>
                        <div class='small-10 columns'>
                            <div class='booker__vehicle-name'>
                                <i class="fa fa-truck" aria-hidden="true"></i>
                                <strong>
                                    Camioneta
                                </strong>
                            </div>
                            <div class='booker__dimensions'>
                                <small>
                                    <strong>
                                        150kg max.
                                    </strong>
                                    L133 x A133 x A133 cm
                                </small>
                            </div>
                        </div>
                        <div class='small-2 columns'>
                            <input id="small_van" class="booker__radio" type="radio" value="small_van" name="order[vehicle]" />
                            <label for='small_van'></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</booker-vehicles>
